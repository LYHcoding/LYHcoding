<svg xmlns="http://www.w3.org/2000/svg" width="500" height="60" viewBox="0 0 500 60">
  <!-- 1. 定义渐变规则 -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6B6B" /> <!-- 渐变起始色：粉红 -->
      <stop offset="100%" stop-color="#4ECDC4" /> <!-- 渐变结束色：青绿 -->
    </linearGradient>
  </defs>
  <!-- 2. 打字动画文字（使用渐变填充） -->
  <text x="0" y="20" font-family="Fira Code, monospace" font-size="16" fill="url(#textGradient)">
    <animate attributeName="textContent" values="''; 'Hi, there. 👋  I\'m Yuanhao Li!'; ''" dur="5s" repeatCount="indefinite" />
  </text>
  <text x="0" y="45" font-family="Fira Code, monospace" font-size="16" fill="url(#textGradient)">
    <animate attributeName="textContent" values="''; ''; 'Nice to meet you, my friend! 😄'; ''" dur="5s" repeatCount="indefinite" />
  </text>
</svg>