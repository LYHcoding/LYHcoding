        /* GitHubé“¾æ¥æ ·å¼ - æ•´åˆæ‰€æœ‰çŠ¶æ€å’ŒåŠ¨ç”» */
        .github-link {

        /* ä¸‹åˆ’çº¿åŠ¨ç”»æ•ˆæœ */
        .github-link::before {

            right: 0;

        }

        /* é“¾æ¥çŠ¶æ€æ ·å¼ */
        .github-link:hover {
            color: var(--accent);
        }

        .github-link:hover::before {
            left: 0;
            right: auto;
            width: 100%;
            background-color: var(--accent);
        }

        .github-link:visited {
            color: var(--primary-dark);
        }

        .github-link:active {
