<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Typing SVG Animation Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 定义基础颜色变量 */
        :root {
            --primary: #2563eb; /* 主色调 - 蓝色 */
            --primary-dark: #1d4ed8; /* 深色变体 */
            --primary-light: #3b82f6; /* 浅色变体 */
            --accent: #ef4444; /* 强调色 - 红色 */
            --text: #374151; /* 文本颜色 */
        }

        /* 深色模式变量 (如需使用可在body添加data-theme="dark") */
        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #60a5fa;
            --primary-light: #93c5fd;
        }

        /* GitHub链接样式 - 整合所有状态和动画 */
        .github-link {
            color: var(--primary);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        /* 下划线动画效果 */
        .github-link::before {
            content: "";
            position: absolute;
            bottom: -1px; /* 稍微调整位置使其更自然 */
            right: 0;
            width: 0;
            height: 1px;
            background-color: var(--primary);
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* 链接状态样式 */
        .github-link:hover {
            color: var(--accent);
        }

        .github-link:hover::before {
            left: 0;
            right: auto;
            width: 100%;
            background-color: var(--accent);
        }

        .github-link:visited {
            color: var(--primary-dark);
        }

        .github-link:active {
            color: var(--accent);
        }

        /* SVG链接样式 */
        a[href="https://git.io/typing-svg"] {
            display: block;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        a[href="https://git.io/typing-svg"]:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-auto text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">Readme Typing SVG</h1>
        
        <div class="my-10">
            <a href="https://git.io/typing-svg" class="block mt-4">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&center=true&width=500&height=80&multiline=true&lines=Hi,+there.+👋;my+friend!😄" 
                     alt="Typing animation showing 'Hi there 👋' and 'my friend! 😄'" 
                     class="mx-auto">
            </a>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&width=500&color=86C7F7FF&lines=Hi,+there.+👋&nbsp;+&nbsp;my+friend!😄" 
                     alt="Typing animation showing 'Hi there 👋' and 'my friend! 😄'" 
                     class="mx-auto">
            </a>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&width=500&color=F7653CFF&lines=Hi,+there.+👋&nbsp;+&nbsp;my+friend!😄" 
                     alt="Typing animation showing 'Hi there 👋' and 'my friend! 😄'" 
                     class="mx-auto">
            </a>            
        </div>
        
        <p class="text-gray-600 text-sm my-4 w-full max-w-lg mx-auto">
            A simple demonstration of a typing animation SVG.
        </p>
        <p class="text-gray-600 text-sm my-4 w-full max-w-lg mx-auto text-left">
            PS：Cite and study from url 
            <a class="github-link" href="https://github.com/DenverCoder1/readme-typing-svg">
                https://github.com/DenverCoder1/readme-typing-svg
            </a> . Thanks to Jonah Lawrence's open resources ( @DenverCoder1 ).
        </p>
    </div>
</body>
</html>
