<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readme Typing SVG Animation Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .github-link {
            display: inline-block; 
            margin-left: 5%;
            color: #2563eb;
            text-decoration: none;
            position: relative;
            transition: color 0.5s ease, transform 0.5s ease;
        }
        .github-link:hover {
            color: #ef4444;
            transform: scale(1.1);
        }
        /* ‰∏ãÂàíÁ∫øÊ†∑ÂºèÂèäÂä®Áîª */
        .github-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #ef4444;
            transition: width 0.5s ease;
        }
        .github-link:hover::after {
            width: 100%;
        }

        a[href="https://git.io/typing-svg"] {
            display: block;
            margin-bottom: 1rem;
            transition: transform 0.5s ease;
        }
        a[href="https://git.io/typing-svg"]:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-lg p-8 w-auto text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">Readme Typing SVG</h1>
        
        <div class="my-10">
            <a href="https://git.io/typing-svg" class="block mt-4">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&center=true&width=500&height=80&multiline=true&lines=Hi,+there.+üëã;my+friend!üòÑ" 
                     alt="Typing animation showing 'Hi there üëã' and 'my friend! üòÑ'" 
                     class="mx-auto">
            </a>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&center=true&width=500&color=86C7F7FF&lines=Hi,+there.+üëã&nbsp;+&nbsp;my+friend!üòÑ" 
                     alt="Typing animation showing 'Hi there üëã' and 'my friend! üòÑ'" 
                     class="mx-auto">
            </a>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=500&center=true&width=500&color=F7653CFF&lines=Hi,+there.+üëã&nbsp;+&nbsp;my+friend!üòÑ" 
                     alt="Typing animation showing 'Hi there üëã' and 'my friend! üòÑ'" 
                     class="mx-auto">
            </a>            
        </div>
        
        <p class="text-gray-600 text-sm my-4 w-full max-w-lg mx-auto">
            A simple demonstration of a typing animation SVG.
        </p>
        <p class="text-gray-600 text-sm my-4 w-full max-w-lg mx-auto text-left">
            PSÔºöThanks to Jonah Lawrence's open resources ( @DenverCoder1 ). Cite and study from url

                https://github.com/DenverCoder1/readme-typing-svg.

        </p>
    </div>
</body>
</html>
